<p align="center">
　</p>
<p align="center">
<b><font size="5" face="方正兰亭超细黑简体" color="#6600FF">
<marquee scrollamount="50" height="46" scrolldelay="500" width="1278" behavior="alternate" loop="1">欢迎来到我的主页！！！</marquee></font></b></p>
<p align="left"><font color="#000080" size="4">&nbsp;&nbsp;&nbsp; 我是</font><font size="4" color="#0000FF">福建省</font><font size="4" color="#FF0000"><a href="目录.htm">罗源县实验小学</a></font><font size="4" color="#0000FF">五年级五班</font><font size="4">的学生
，是我们<a href="index.htm" style="text-decoration: none">信息组</a>的</font><font size="4" color="#0000FF">组长</font><font size="4">。</font></p>
<p align="left">　</p>
<p align="left"><b><font size="4" color="#FFFF00">&nbsp;&nbsp;&nbsp; </font>
<font size="5" color="#FFFF00">生肖：</font><font size="4" color="#008080">金猪宝宝</font></b></p>
<p align="left"><b><font size="4" color="#FFFF00">&nbsp;&nbsp;&nbsp; </font>
<font size="5" color="#FFFF00">星座：</font><font size="4" color="#FFFF00">处女座 </font></b>
<span style="font-family: 楷体; color: #515151; letter-spacing: normal; background-color: #FFFFFF">
<font size="4">处女座男</font></span><span style="color: rgb(81, 81, 81); font-family: 楷体; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: rgb(255, 255, 255)"><font size="4">生―调皮、热情、害羞，</font><font size="5">但是！但是！</font></span></p>
<p align="left"><font size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</font>
<span style="color: rgb(81, 81, 81); font-family: 楷体; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: rgb(255, 255, 255)">
<font size="4">我不是个追求完美的人，经常丢三落四，这星座肯定是</font><font size="5">假</font><font size="4">的！</font></span></p>
<p align="left"><b><font size="4" color="#FFFF00">&nbsp;&nbsp; </font>
<font size="5" color="#FFFF00">&nbsp;身高：</font><font size="4" color="#0000FF">150CM,</font><font size="5" color="#FFFF00">体重：</font><font size="4" color="#0000FF">35KG。</font></b><span style="letter-spacing: normal; font-family: 楷体; background-color: #FFFFFF"><font size="4" color="#515151">我是个</font></span><span style="letter-spacing: normal; background-color: #FFFFFF"><font size="5" color="#515151" face="叶根友毛笔行书2.0版">现实很骨感</font><font face="楷体" size="4" color="#515151">的小男生。</font></span></p>
<p align="left"><font size="4" color="#FFFF00"><b>&nbsp;&nbsp; </b></font><b>
<font size="5" color="#FFFF00">&nbsp;爱好</font><font size="4"><font color="#FFFF00">：</font><font color="#3399FF">听音乐</font>、<font color="#FF0000">玩游戏</font>、<font color="#FFFF00">交朋友</font><font color="#008080">、</font><a target="_blank" href="春游.htm"><font color="#008080">春游</font></a><i>，</i></font></b><font size="4">&nbsp;&nbsp;&nbsp;&nbsp;
</font></p>
<p align="left"><font color="#000080" size="4">&nbsp;&nbsp;&nbsp; </font></p>
<p align="left"><font size="4" color="#3399FF">&nbsp;&nbsp;&nbsp; </font>
<font size="4" color="#FFFF00">&nbsp;我的队员有：</font><a href="林子皓%20个人介绍.htm"><font size="4">爱吹牛
的</font><b><font face="新宋体" size="5" color="#008080">林子皓</font></b></a>，<font size="4">技术和我差不多了。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </font>
</p>
<p align="left"><font size="4" color="#6600FF">&nbsp;&nbsp;&nbsp;&nbsp; 大内总管</font><font size="4">-</font><a target="_blank" href="王可馨.htm"><font color="#FF0000" size="5" face="微软雅黑">王可馨</font></a><font size="4">&nbsp;、还有
，</font><font color="#3399FF" size="4">高手</font><font size="4" color="#FF0000">-</font><font size="5" color="#808080" face="叶根友毛笔行书2.0版"><a href="隋张问的个人简介.htm">隋张问</a>
。</font></p>
