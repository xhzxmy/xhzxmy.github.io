<p align="center">　</p>
<p align="center"><b><font size="7" color="#0000FF">近几年，学校教师有300多篇文章在CN级刊物上发表;100多人次的范文、课件、书画作品等在省级以上获奖;学校文社学生有450多篇习作在全国各类刊物上发表;1300多人次在全国、省、市组织的征文、数学竞赛、书画、体育、音乐等各项比赛中获奖。<br>
百年弹指一挥间。展望明天，罗源实小将以百倍的创业热忱、优越的办学条件和雄厚的师资力量再接再厉，继往开来，为推进素质教育，培养新时代人才谱写更加灿烂辉煌的新篇章!</font></b></p>
